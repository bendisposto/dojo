language: java

jdk:
- oraclejdk8

script:
- gradle check
- gradle distZip

addons:
  apt:
    packages:
    - oracle-java8-installer
before_install:
- rvm install 2.5.1
- gem install travis-custom-deploy

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

after_success:
- travis-custom-deploy sftp build/distributions/*.zip

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
